<body>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Thêm Vấn Đề</legend>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="bt_vande">Tải hình lên</label>
  <div class="col-md-4">
    <input id="bt_vande" name="bt_vande" class="input-file" type="file">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txt_vande">Tiêu đề vấn đề</label>  
  <div class="col-md-4">
  <input id="txt_vande" name="txt_vande" type="text" placeholder="Tiêu đề vấn đề" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txt_tag">Tag</label>  
  <div class="col-md-4">
  <input id="txt_tag" name="txt_tag" type="text" placeholder="Nhập tag" class="form-control input-md">
    
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="rb_trangthai">Trạng thái</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="rb_trangthai-0">
      <input type="radio" name="rb_trangthai" id="rb_trangthai-0" value="1" checked="checked">
      Công Khai
    </label>
	</div>
  <div class="radio">
    <label for="rb_trangthai-1">
      <input type="radio" name="rb_trangthai" id="rb_trangthai-1" value="2">
      Riêng Tư
    </label>
	</div>
  <div class="radio">
    <label for="rb_trangthai-2">
      <input type="radio" name="rb_trangthai" id="rb_trangthai-2" value="3">
      Khóa
    </label>
	</div>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="txt_mota">Mô tả vấn đề</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="txt_mota" name="txt_mota"></textarea>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="bt_them"></label>
  <div class="col-md-8">
    <button id="bt_them" name="bt_them" class="btn btn-success">Lưu</button>
    <button id="bt_huy" name="bt_huy" class="btn btn-warning">Nhập Lại</button>
  </div>
</div>

</fieldset>
</form>


</body>
</head>

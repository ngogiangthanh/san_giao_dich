<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Home | E-Shopper</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/prettyPhoto.css" rel="stylesheet">
    <link href="css/price-range.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">
</head><!--/head-->

<body>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Thêm Ý Tưởng</legend>

<!-- File Button --> 
<div class="form-group text-left">
  <label class="col-md-4 control-label text-left" for="bt_hinh">Load hình ý tưởng</label>
  <div class="col-md-4">
    <input id="bt_hinh" name="bt_hinh" class="input-file" type="file">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txt_tenytuong">Tên ý tưởng</label>  
  <div class="col-md-4">
  <input id="ten_ytuong" name="ten_ytuong" type="text" placeholder="Tên Ý Tưởng" class="form-control input-md" required="">
    
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="cbb_linhvuc">Lĩnh vực</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="1">Công nghệ thông tin</option>
      <option value="2">Giải pháp kinh doanh</option>
      <option value="3">Công nghệ thực phẩm</option>
    </select>
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name1">Tác giả</label>  
  <div class="col-md-4">
  <input id="name1" name="name1" type="text" placeholder="Tác giả 1" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name2"></label>  
  <div class="col-md-4">
  <input id="name2" name="name2" type="text" placeholder="Tác giả 2" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txt_name3"></label>  
  <div class="col-md-4">
  <input id="txt_name3" name="txt_name3" type="text" placeholder="Tác giả 3" class="form-control input-md">
    
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="bt_load">Chọn file ý tưởng</label>
  <div class="col-md-4">
    <input id="bt_load" name="bt_load" class="input-file" type="file">
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="txt_tomtat">Tóm tắt ý tưởng</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="txt_tomtat" name="txt_tomtat"></textarea>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="txt_chitiet">Chi tiết ý tưởng</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="txt_chitiet" name="txt_chitiet"></textarea>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txt_tag">Tag</label>  
  <div class="col-md-4">
  <input id="txt_tag" name="txt_tag" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="rb_trangthai">Trạng thái</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="rb_trangthai-0">
      <input type="radio" name="rb_trangthai" id="rb_trangthai-0" value="1" checked="checked">
      Công Khai
    </label>
	</div>
  <div class="radio">
    <label for="rb_trangthai-1">
      <input type="radio" name="rb_trangthai" id="rb_trangthai-1" value="2">
      Riêng Tư
    </label>
	</div>
  <div class="radio">
    <label for="rb_trangthai-2">
      <input type="radio" name="rb_trangthai" id="rb_trangthai-2" value="3">
      Khóa
    </label>
	</div>
  </div>
</div>
<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="bt_them"></label>
  <div class="col-md-8">
    <button id="bt_them" name="bt_them" class="btn btn-success">Lưu</button>
    <button id="bt_huy" name="bt_huy" class="btn btn-warning">Nhập Lại</button>
  </div>
</div>

</fieldset>
</form>


</body>
</html>
